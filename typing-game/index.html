<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Typer</title>
</head>
<body>
    <div class="background">
        <div id="nav" class="nav-wrapper">
            <span>Difficulty</span>
            <select name="diff" id="diff-select">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="difficult">difficult</option>
            </select>
        </div>
        <div class="game-zone">
            <div class="title-wrapper">
                <span>👩‍💻 Speed Typer 👨‍💻</span>
            </div>
            <div class="time-wrapper">
                <span>Time Left: <span id="time">10s</span></span>
            </div>
            <div class="score-wrapper">
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="word-wrapper clearfix">
                <div>Type the following:</div>
                <div id="words"></div>
                <input 
                    type="text"
                    placeholder="Type the word here..."
                    autofocus
                >
            </div>
            <div id="end-game-zone" class="end-game-zone"></div>
        </div>
        <button id="btn-setting" class="btn-setting">⚙️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
